<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        header {
            color: black;
            padding: 10px 20px;
            text-align: center;
            background-color: #f8f8f8;
        }

        nav {
            margin: 10px 0;
        }

        nav a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            margin: 0 15px;
        }
    </style>
</head>
<body>

    <header>
        <h1 href="index.html">CP-JS</h1>
        <nav>
            <a href="../Atividade02/produto.html">Produtos e Carrinho</a>
            <a href="../Lista de Filmes - Local Storage/index2.html">Filmes</a>
        </nav>
    </header>

    <h2 id="produtos">Produtos Disponíveis</h2>
    <div>
        <p>ID: 1</p>
        <p>Nome: Camiseta</p>
        <p>Valor: R$29.99</p>
        <button onclick="adicionarProduto(1, 'Camiseta', 29.99)">Adicionar ao Carrinho</button>
    </div>
    <div>
        <p>ID: 2</p>
        <p>Nome: Calça Jeans</p>
        <p>Valor: R$99.90</p>
        <button onclick="adicionarProduto(2, 'Calça Jeans', 99.90)">Adicionar ao Carrinho</button>
    </div>
    <div>
        <p>ID: 3</p>
        <p>Nome: Tênis</p>
        <p>Valor: R$149.90</p>
        <button onclick="adicionarProduto(3, 'Tênis', 149.90)">Adicionar ao Carrinho</button>
    </div>

    <h2 id="carrinho">Carrinho de Compras</h2>
    <ul id="lista-carrinho"></ul>

    <h2>Adicionar Produto pelo ID</h2>
    <input type="number" id="input-id" placeholder="Digite o ID do produto" min="1">
    <input type="number" id="input-quantidade" placeholder="Quantidade" value="1" min="1">
    <button onclick="adicionarPorId()">Adicionar ao Carrinho</button>

    <script src="produto.js"></script>
</body>

</html>
